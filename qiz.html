<div class="card mt-3">
  <div class="card-header">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><strong>QUESTIONS</strong></li>
        <li
          class="breadcrumb-item"
          aria-current="page"
          ng-repeat="x in indexQiz"
        >
          Question {{x}}
        </li>
      </ol>
    </nav>
    <strong>MARKS: {{marks}}/{{questions.length}}</strong>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <div>
        <strong>CÃ¢u {{indexQ+1}}: {{questions[indexQ].Text}}</strong>
      </div>
      <li class="list-group-item" ng-repeat="y in questions[indexQ].Answers">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="{{y.Id}}"
            ng-checked="chk(y.Id)"
            ng-click="selectedToggle(y.Id)"
          />
          <label class="form-check-label" for="answers"> {{y.Text}} </label>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-footer justify-content-end">
    <button type="button" class="btn btn-success m-2" ng-click="prev_Qiz(y.Id)">
      << Prev question
    </button>
    <button type="button" class="btn btn-success m-2" ng-click="next_Qiz(y.Id)">
      next question >>
    </button>
    <button type="button" class="btn btn-success m-2 bg-danger" ng-click="end_Qiz(y.Id)">
      quit game
    </button>
  </div>
  <div class="m-3">
    <strong>time: {{startMinute}} : {{startTime}}</strong>
  </div>
  <div class="m-3" ng-show="checkCorrect()">
    <strong>TRUE</strong>
  </div>
  <div class="m-3" ng-hide="checkCorrectFalse()">
    <strong>FALSE</strong>
  </div>
</div>
