<div class="row row-cols-1 row-cols-sm-2 row-cols-md-2">
  <div class="col mt-3" ng-repeat="sub in Subjects | limitTo:8:begin">
    <div class="card h-100">
      <div class="card-body text-center">
        <strong class="card-text">{{sub.Name}}</strong>
      </div>
      <div
        class="card-footer text-center"
        ng-init="myUrl = './images/logos/'+sub.Logo"
      >
        <a href="#"><img src="{{myUrl}}" alt="" /></a>
      </div>
    </div>
  </div>
</div>
<div class="mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="#" ng-click="prev()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li
        class="page-item"
        ng-repeat="p in [].constructor(pageCount) track by $index"
      >
        <a class="page-link" href="#" ng-click="choosePage($index)"
          >{{$index+1}}</a
        >
      </li>
      <li class="page-item">
        <a class="page-link" href="#" ng-click="next()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
