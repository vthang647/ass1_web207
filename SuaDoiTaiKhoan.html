<div class="card mt-3">
  <div class="card-header">CẬP NHẬT THÔNG TIN TÀI KHOẢN</div>
  <div class="card-body">
    <div class="mb-3">
      <label for="emaill" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="emaill"
        placeholder="name@example.com"
      />
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Họ và Tên</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Nguyễn Văn A"
      />
    </div>
    <div class="mb-3">
      <label for="user" class="form-label">Username</label>
      <input type="text" class="form-control" id="user" placeholder="" />
    </div>
    <div class="row">
      <div class="mb-3 col-6">
        <label for="render" class="form-label">Giới tính :</label>
        <div class="form-check form-check-inline" id="render">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1"> Nam </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2"> Nữ </label>
        </div>
      </div>
      <div class="mb-3 col-6">
        <label for="dantoc" class="form-label">Dân tộc</label>
        <div class="form-check form-check-inline" id="dantoc">
          <input class="form-control" type="text" name="dantoc" id="dantoc" />
        </div>
      </div>

      <div class="mb-3">
        <label for="sothich" class="form-label">Sở thích</label>
        <textarea class="form-control" id="sothich" rows="3"></textarea>
      </div>
    </div>
  </div>
  <div class="card-footer d-flex justify-content-end">
    <button type="button" class="btn btn-primary">LƯU</button>
  </div>
</div>
