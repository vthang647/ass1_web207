<div class="card mt-3">
  <div class="card-header"><strong>ĐẶT CÂU HỎI</strong></div>
  <div class="card-body">
    <div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Họ tên</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Nguyễn Văn B"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Địa chỉ Email</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">
          Nội dung</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
    </div>
    <a href="#" class="btn btn-primary">Gửi</a>
  </div>
</div>
